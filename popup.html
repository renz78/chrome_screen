<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Screenshot Sender</h3>
        
        <input type="url" id="urlInput" placeholder="https://arenda.moemysto.com.ua/screen/server.php" 
               title="URL для відправки скріншота" value="https://arenda.moemysto.com.ua/screen/server.php">
        
        <div style="margin: 10px 0;">
            <label>
                <input type="checkbox" id="autoCapture"> Автоматичні скріншоти
            </label>
            <select id="intervalSelect" style="margin-left: 10px; padding: 5px;">
                <option value="60">кожну хвилину</option>
                <option value="300">кожні 5 хвилин</option>
                <option value="600">кожні 10 хвилин</option>
                <option value="1800">кожні 30 хвилин</option>
                <option value="3600">кожну годину</option>
            </select>
        </div>
        
        <button id="captureBtn">Зробити скріншот</button>
        
        <div id="autoStatus" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
        
        <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
